<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <main>
      <div class="grid-item grid-item2">
        <img
          src="images/googlelogo_color_272x92dp.png"
          alt="Google logo"
          width="272"
          height="92"
        />
      </div>
      <div class="grid-item grid-item3">
        <div class="form-group">
            <img class="glass" src="images/search-black-18dp.svg" alt="magnifying-glass">
            <input class="searchbar" type="text" />
            <img class="mic" src="images/mic-black-18dp.svg" alt="microphone">
         
        </div>
      </div>
      <div class="grid-item grid-item4">
        <button style="margin-right: 5px" class="btn-google">
          Google zoeken
        </button>
        <button style="margin-left: 5px" class="btn-google">
          Ik doe een gok
        </button>
      </div>
      <div class="grid-item grid-item5">
        Google aangeboden in:
        <a class="google-change-lang" href="#">Frysk</a>
      </div>
      <div class="grid-item grid-item6">
        <footer id="google-footer">
          <a href="#">Adverteren</a>
          <a href="#">Bedrijf</a>
          <a href="#">Over</a>
          <a href="#">Hoe Google Zoeken werkt</a>
        </footer>
      </div>
    </main>
  </body>
</html>
